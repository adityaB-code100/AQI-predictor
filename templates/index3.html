<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .aqi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .aqi-card {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .aqi-card:hover {
            transform: translateY(-3px);
        }

        iframe {
            border: none;
            width: 80%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="aqi-container">
        {% for avg, date in paired_data %}
            <div class="aqi-card">
                AQI on <span style="color:#2980b9;">{{ date }}</span> is 
                <span style="color:#e74c3c;">{{ avg }}</span>
            </div>
        {% endfor %}
    </div>

    <h1>Embedded AQI Map</h1>
    <iframe src="{{ url_for('static', filename='Full_Final_AQI_Map_change.html') }}"></iframe>

</body>
</html>
